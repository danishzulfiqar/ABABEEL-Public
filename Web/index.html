    <!-- Css Links -->
    <link rel="stylesheet" href="./Css/login.css">
    <title>Ababeel | Login</title>
</head>

<body>

    <!-- Section Login Start -->

    <section class="Login-Section ">

        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top border-bottom">

            <div class="container">

                <h1><a class="navbar-brand fst-italic" id="nav-logo" href="#"> <i
                            class="fa-brands fa-phoenix-squadron text-danger"></i>
                        A<span class="">b</span>a<span class="">b</span><span class="">ee</span>l</a></h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://fambzzhh.com" target="_blank ">Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://fambzzhh.com/contact-us/" target="_blank">Contact</a>
                        </li>
                    </ul>

                </div>

            </div>

        </nav>

        <!-- Navbar End -->

        <div class="container">

            <div class="form-box-div wrapper m-auto shadow-lg">

                <div class="form-container">

                    <div class="slide-controls">
                        <input type="radio" name="slide" id="login" checked>
                        <input type="radio" name="slide" id="signup">
                        <label for="login" class="slide login">Login</label>
                        <label for="signup" class="slide signup">Signup</label>
                        <div class="slider-tab"></div>
                    </div>
                    <div class="form-inner">
                        <form action="#" class="login">
                            <div class="field">
                                <input id="login-email" type="text" placeholder="Email Address" required>
                            </div>
                            <div class="field">
                                <input id="login-password" type="password" placeholder="Password" required>
                            </div>
                            <div class="pass-link">
                                <a href="#">Forgot password?</a>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input onclick="login()" type="submit" value="Login">
                            </div>
                            <div class="signup-link">
                                Not a member? <a href="">Signup now</a>
                            </div>
                        </form>
                        <form action="#" class="signup">
                            <div class="field" id="first-last-name-div">
                                <input id="first-name" type="text" placeholder="First Name" required>
                                <input id="last-name" type="text" placeholder="Last Name" required>
                            </div>
                            <div class="field">
                                <input id="Signup-email" type="text" placeholder="Email Address" required>
                            </div>
                            <div class="field">
                                <input id="Signup-password" type="password" placeholder="Password" required>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input onclick="signup()" type="submit" value="Signup">
                            </div>
                        </form>
                    </div>

                </div>

            </div>


        </div>

    </section>

    <!-- Section Login End -->




    <!-- Footer Start -->

    <section class="footer mt-5">

        <div class="container">
            <footer class="py-3 mt-4">

                </ul>

        </div>

    <script src="./Js/login.js"></script>
